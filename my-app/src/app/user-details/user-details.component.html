>
  <div class="bg-white p-8 rounded shadow-md max-w-md w-full mx-auto">
    <h2
      class="text-2xl font-semibold mb-4 mt-2 bg-gradient-to-r text-white from-red-600 via-red-400 to-red-200 p-4 rounded-lg flex items-center"
    >
      ข้อมูลส่วนบุคคล
    </h2>

      <div class="name-last grid grid-cols-2 gap-4 mb-4">
        <div>
          <label
            for="firstName"
            class="block text-sm font-medium text-gray-700"
          >
            <span class="text-red-500">*</span>ชื่อจริง</label
          >
          <input
            type="text"
            id="firstName"
            name="firstName"
            placeholder="ชื่อจริง"
            class="mt-1 w-full p-2.5 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg hover:bg-gray-200 block focus:ring-0 focus:border-none focus:bg-gray-300"
          />
        </div>
        <div>
          <label for="lastName" class="block text-sm font-medium text-gray-700"
            ><span class="text-red-500">*</span>นามสกุล</label
          >
          <input
            type="text"
            id="lastName"
            name="lastName"
            placeholder="นามสกุล"
            class="mt-1 w-full p-2.5 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg hover:bg-gray-200 block focus:ring-0 focus:border-none focus:bg-gray-300"
          />
        </div>
      </div>
      <div class="gender grid grid-cols-2 gap-4 mb-4">
        <div>
          <label for="firstName" class="block text-sm font-medium text-gray-700"
            ><span class="text-red-500">*</span>เพศ</label

          <div class="block pt-3 pb-2 space-x-4">

                value="1"
                class="mr-2 text-black border-2 border-gray-300 focus:border-gray-300 focus:ring-black"

              ชาย

                value="2"
                class="mr-2 text-black border-2 border-gray-300 focus:border-gray-300 focus:ring-black"
              />
              หญิง
            </label>

        </div>

      <div class="birthday grid grid-cols-3 gap-4 my-4">

            id="day"
